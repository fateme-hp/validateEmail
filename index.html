<body>
   <div class="container">
    <div>
        <form action="" >
            <Label> From:</Label>
            <input type="email" id="sender" required>
            <Label>To:</Label>
            <input type="email" id="receiver" required>
            <Label>Subject:</Label>
            <input type="text" id="emailSubject" required>
            <Label>Message</Label>
            <textarea name="" id="content" cols="30" rows="10"  required></textarea>
            <div class="formBtn">
                <button type="submit" id="submit" > Send </button>
                <button type="reset" id="reset">Reset</button>
            </div>
        </form>
    </div>
    <div>
        <img src="img/meilleures.png" alt="">
    </div>
   </div>
